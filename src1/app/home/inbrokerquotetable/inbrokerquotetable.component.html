
      <div data-type="default" class="container" style="padding:30px;">
        
        <div data-type="default" class="row">
          <mat-toolbar style=" background: rgb(131, 230, 255);
          color: #fff;border-radius: 5px;white-space: normal;
     ">InBroker Quote Details</mat-toolbar>
            <div data-type="default" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 py-3">
       
              <div class="example-header" fxLayout="row">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
              <div class="example-container mat-elevation-z8">
      
                <mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="Sno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> S.No </mat-header-cell>
                    <mat-cell data-label="Sno" *matCellDef="let element">{{element.Sno}}  </mat-cell>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="QuoteID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Quote ID </mat-header-cell>
                    <mat-cell data-label="QuoteID" *matCellDef="let element"> {{element.QuoteID}}  </mat-cell>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="INBClientCode">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> INB Client Code </mat-header-cell>
                    <mat-cell data-label="Status" *matCellDef="let element">{{element.INBClientCode}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="INBIssuanceOrderNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> INB Issuance Order No.</mat-header-cell>
                    <mat-cell data-label="Status" *matCellDef="let element">{{element.INBIssuanceOrderNumber}}</mat-cell>
                  </ng-container>
              
                 
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
    
            </div>
            </div>
            </div>
