
      <div data-type="default" class="container" style="padding:30px;">
        
        <div data-type="default" class="row">
          <mat-toolbar style=" background: rgb(131, 230, 255);
          color: #fff;border-radius: 5px;white-space: normal;
         ">Approved Quotes</mat-toolbar>
            <div data-type="default" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 py-3">
       
              <!-- <div class="example-header" fxLayout="row">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div> -->
              <div class="example-container mat-elevation-z8">
      
                <mat-table #MatSort="matSort" [dataSource]="this.allSource" matSort>
              
                 
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="quoteid">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Quote ID </mat-header-cell>
                    <mat-cell data-label="quoteid" *matCellDef="let element"> {{element.quoteid}}  </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="initiatedusername">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Initiated Username </mat-header-cell>
                    <mat-cell data-label="initiatedusername" *matCellDef="let element"> {{element.initiatedusername}}  </mat-cell>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="Add">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                    <mat-cell data-label="Status" *matCellDef="let element">
                      <button mat-button (click)="getRecord(element.quoteid)"  style="color:rgb(19, 152, 204)">Add Details</button>
                    </mat-cell>
                  </ng-container>
              
                 
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
    
            </div>
            </div>
            </div>
